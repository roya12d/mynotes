<script type="text/javascript">

	if (!Array.prototype.indexOf)
	{
	  Array.prototype.indexOf = function(elt /*, from*/)
	  {
	    var len = this.length >>> 0;
	
	    var from = Number(arguments[1]) || 0;
	    from = (from < 0)
	         ? Math.ceil(from)
	         : Math.floor(from);
	    if (from < 0)
	      from += len;
	
	    for (; from < len; from++)
	    {
	      if (from in this &&
	          this[from] === elt)
	        return from;
	    }
	    return -1;
	  };
	}

	var a = document;
	
	function clickyab_ad(variable) { var query = window.location.search.substring(1); var vars = query.split("&"); for (var i = 0; i < vars.length; i++) { var pair = vars[i].split("="); if (pair[0] == variable) { return unescape(pair[1]); } ;} ;return false; };
	function addtoq(pram, val){ if(val){ ad_url += "&" + pram + "=" + val; };};
	function encodeuri(b){ if(typeof encodeURIComponent == "function"){ return encodeURIComponent(b);}else{return escape(b);};};

	function getc(c_name)
	{
	var c_value = document.cookie;
	var c_start = c_value.indexOf(" " + c_name + "=");
	if (c_start == -1)
	  {
	  c_start = c_value.indexOf(c_name + "=");
	  }
	if (c_start == -1)
	  {
	  c_value = null;
	  }
	else
	  {
	  c_start = c_value.indexOf("=", c_start) + 1;
	  var c_end = c_value.indexOf(";", c_start);
	  if (c_end == -1)
	  {
	c_end = c_value.length;
	}
	c_value = unescape(c_value.substring(c_start,c_end));
	}
	return c_value;
	}
	
	var ad_url = "http://a.clickyab.com/ads/show.php?a="+clickyab_ad('a');
	addtoq("width",clickyab_ad('width'));
	addtoq("height",clickyab_ad('height'));
	addtoq("slot",clickyab_ad('slot'));
	addtoq("adtype",clickyab_ad('ad_type'));
	addtoq("domainname",clickyab_ad('domain'));
	addtoq("logo",clickyab_ad('logo'));
	addtoq("tracking",clickyab_ad('tracking'));
	addtoq("eventpage",clickyab_ad('eventpage'));
	//if(FlashDetect.installed) addtoq("flash","true");
	if(navigator.cookieEnabled) addtoq("cook","true");
	if(clickyab_ad('loc')==false) addtoq("loc",encodeuri(a.referrer));
	else addtoq("loc",encodeuri(clickyab_ad('loc')));
	addtoq("ref",encodeuri(clickyab_ad('ref')));

    var fp = new Fingerprint();

    var tid = fp.get();
    if(tid > 0) addtoq("tid",tid);
	
	a.write('<div id="adhere"></div>');
	var adcontent = '<iframe name="clickyab_ads_frame_in" width='+clickyab_ad('width')+' height='+clickyab_ad('height')+' frameborder=0 src="' + ad_url +'" marginwidth="0" marginheight="0" vspace="0" hspace="0" allowtransparency="true" scrolling="no"></iframe>';	
	function reloadad(){ document.getElementById("adhere").innerHTML = adcontent; }
	if(clickyab_ad('adcount') == 1) var delay = 10;
	if(clickyab_ad('adcount') > 1) var delay = 300;
	setTimeout(reloadad, clickyab_ad('adcount')*delay);
